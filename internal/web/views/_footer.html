<script>
  // Add Copy Button to Code Blocks
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('pre').forEach(pre => {
      // Create button
      const btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.textContent = 'Copy';

      // Append to pre
      pre.appendChild(btn);

      // Click handler
      btn.addEventListener('click', () => {
        // Get code text (clone content to exclude button text itself)
        const code = pre.querySelector('code') ? pre.querySelector('code').innerText : pre.innerText.replace('Copy', '');

        navigator.clipboard.writeText(code).then(() => {
          const originalText = btn.textContent;
          btn.textContent = 'Copied!';
          btn.classList.add('copied');

          setTimeout(() => {
            btn.textContent = originalText;
            btn.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy: ', err);
        });
      });
    });

    // Auto-Card: Wrap content in a card if the page relies on legacy layout (no cards present)
    const content = document.getElementById('content');
    if (content && !content.querySelector('.card')) {
      const wrapper = document.createElement('div');
      wrapper.className = 'card border-0 shadow-sm p-4 p-md-5 bg-white mb-5 rounded-3 position-relative';

      // Move all children
      while (content.firstChild) {
        wrapper.appendChild(content.firstChild);
      }
      content.appendChild(wrapper);
    }

    // Auto-style Tables in Content
    document.querySelectorAll('#content table').forEach(table => {
      table.classList.add('table', 'table-hover', 'table-striped', 'table-bordered', 'bg-white', 'shadow-sm', 'mb-4');
      // Ensure headers are styled
      table.querySelectorAll('thead').forEach(thead => thead.classList.add('table-light'));
    });
  });
</script>
