version: '3.8'

services:
  mountebank:
    build:
      context: .
      dockerfile: Dockerfile
    image: mountebank-go:latest
    container_name: mountebank-go
    ports:
      - "2525:2525"
      # Add additional ports for imposters as needed
      - "4000-4010:4000-4010"
    command: start --port 2525 --loglevel info --host 0.0.0.0 --configfile /app/impostersejs/imposters.ejs --allowInjection --datadir /app/data
    environment:
      - MB_PORT=2525 # Kept for reference, though not used by app directly
      - MB_LOG_LEVEL=info
    volumes:
      - ./impostersejs/test:/app/impostersejs
      # Optional: Mount for persistent data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2525/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - mountebank-network

networks:
  mountebank-network:
    driver: bridge
