version: '3.8'

services:
  mountebank:
    build:
      context: .
      dockerfile: Dockerfile
    image: mountebank-go:latest
    container_name: mountebank-go
    ports:
      - "2525:2525"
      # Add additional ports for imposters as needed
      - "4545-4555:4545-4555"
    environment:
      - MB_PORT=2525
      - MB_LOG_LEVEL=info
    volumes:
      # Optional: Mount config file
      # - ./config.json:/app/config.json
      # Optional: Mount for persistent data
      # - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2525/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - mountebank-network

networks:
  mountebank-network:
    driver: bridge
